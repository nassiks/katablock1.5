<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>CSP</title>
</head>
<body>
<main class="main">
    <section class="brands">
        <div class="container">
            <div class="brands__inner">
                <div class="brands__header">
                    <div class="brands__title title">
                        <h2>Ремонт техники различных брендов</h2>
                    </div>
                </div>
                <div class="brands-swiper">
                    <div class="image-slider swiper-container">
                        <div class="image-slider__wrapper swiper-wrapper">
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/lenovo.svg" alt="lenovo">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/samsung.svg" alt="samsung">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/apple.svg" alt="apple">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/viewsonic.svg" alt="viewsonic">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/bosch.svg" alt="bosch">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/hp.svg" alt="hp">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/acer.svg" alt="acer">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/sony.svg" alt="sony">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/lenovo.svg" alt="lenovo">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/samsung.svg" alt="samsung">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/apple.svg" alt="apple">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                            <div class="image-slider__slide swiper-slide">
                                <button class="image__slider-button">
                                <span class="image-slider__image">
                                    <img src="assets/img/icons/viewsonic.svg" alt="viewsonic">
                                </span>
                                    <span class="image-slider__btn">
                                    <img src="assets/img/icons/dropdown.svg" alt="drop down">
                                </span>
                                </button>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <button class="image-slider__button button-hidden" id="showMore">
                        <img src="assets/img/icons/arrow.svg" alt="expand icons" id="showMoreImg"
                             class="image-slider__button-image">
                        <span id="showMoreText">Показать все</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
